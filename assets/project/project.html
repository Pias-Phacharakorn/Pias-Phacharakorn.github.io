            line-height: 1.2;

            font-size: 24px;

            color: #111827;
            margin-bottom: 16px;
            padding-bottom: 8px;

        }

        .section-content {
            font-size: 16px;
            line-height: 1.7;
            color: #4b5563;
        }

            list-style: none;
            padding: 0;
        }

        .section-content li {
            margin-bottom: 12px;
            padding-left: 24px;
            position: relative;
        }

        .section-content li::before {
            content: "•";
            color: #6366f1;
            font-size: 18px;
            font-weight: bold;
            position: absolute;
            left: 0;
            top: 0;
        }

        .section-content p {
            margin-bottom: 16px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 40px 24px;
            }

            .project-title {
                font-size: 32px;
                margin-bottom: 36px;
            }

            .section-header {
                font-size: 20px;
            }

            .section-content {
                font-size: 15px;

        }

                font-size: 28px;
            }

            .section-header {
                font-size: 18px;
            }
        }

        }

            background-color: #e0e7ff;
            color: #1e40af;
        }

            display: block;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
